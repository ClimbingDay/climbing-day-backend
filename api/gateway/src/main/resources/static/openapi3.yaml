openapi: 3.0.1
info:
  title: Climbing-day-member-swagger API Documentation
  description: Spring REST Docs with SwaggerUI
  version: 0.0.1
servers:
- url: http://localhost:8080
tags: []
paths:
  /v1/member/login:
    post:
      tags:
      - 회원 API
      summary: 로그인
      description: 로그인
      operationId: '로그인 API - '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-member-login965174184'
            examples:
              '로그인 API - 실패: 로그인 정보':
                value: "{\"email\":\"test@naver.com\",\"password\":\"1234567\"}"
              로그인 API - 성공:
                value: "{\"email\":\"test@naver.com\",\"password\":\"123456\"}"
              '로그인 API - 실패: 필드 유효성 체크':
                value: "{\"email\":\"testnaver.com\",\"password\":\"12345\"}"
      responses:
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-login-946372771'
              examples:
                '로그인 API - 실패: 로그인 정보':
                  value: "{\"errorCode\":401,\"errorMessage\":\"아이디 또는 비밀번호를 확인해주세\
                    요.\"}"
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-login1698192666'
              examples:
                로그인 API - 성공:
                  value: "{\"code\":200,\"message\":\"정상 처리되었습니다.\",\"data\":{\"accessToken\"\
                    :\"eyJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwic3ViIjoidGVzdEBuYXZlci5jb20iLCJpYXQiOjE3MTc2NDU2OTIsImV4cCI6MTcxNzY0NzQ5Miwicm9sZXMiOiJST0xFX1VTRVIifQ.ub66iN2iq9yK1gtoHRgqzldQgCyz68m20El8wexpkCIX-6yynujGNcnfSBkrAW0xotmTCB0UUW6JAKAQJ0pf8g\"\
                    ,\"refreshToken\":\"eyJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwic3ViIjoidGVzdEBuYXZlci5jb20iLCJpYXQiOjE3MTc2NDU2OTIsImV4cCI6MTcxNzcwNTY5Miwicm9sZXMiOiJST0xFX1VTRVIifQ.guqe7X_sZlcjrNoYOjbxxk6W6NnxOvRff1XDuNAbpAAf_pJexC9PB5bT8mQySGY0GK88WSg1bFfA4bd9mUFEPQ\"\
                    }}"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-login-1534697879'
              examples:
                '로그인 API - 실패: 필드 유효성 체크':
                  value: "{\"errorCode\":400,\"errorMessage\":\"입력값에 대한 검증에 실패했습니다\
                    .\",\"validation\":{\"password\":\"비밀번호는 최소 6자 이상 입력해주세요.\",\"\
                    email\":\"유효하지 않은 이메일 형식입니다.\"}}"
  /v1/member/register:
    post:
      tags:
      - 회원 API
      summary: 회원 가입
      description: 회원 가입
      operationId: '회원 가입 API - '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-member-register389488942'
            examples:
              '회원 가입 API - 실패: 필드 유효성 체크':
                value: "{\"email\":\"testnaver.com\",\"name\":\"\",\"password\":\"\
                  12345\",\"passwordConfirm\":\"12345\",\"phoneNumber\":\"0101234-5678\"\
                  ,\"birthDate\":\"200011-11\"}"
              '회원 가입 API - 실패: 중복 회원':
                value: "{\"email\":\"test@naver.com\",\"name\":\"test\",\"password\"\
                  :\"123456\",\"passwordConfirm\":\"123456\",\"phoneNumber\":\"010-1234-5678\"\
                  ,\"birthDate\":\"2000-11-11\"}"
              회원 가입 API - 성공:
                value: "{\"email\":\"test@naver.com\",\"name\":\"test\",\"password\"\
                  :\"123456\",\"passwordConfirm\":\"123456\",\"phoneNumber\":\"010-1234-5678\"\
                  ,\"birthDate\":\"2000-11-11\"}"
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-login-1534697879'
              examples:
                '회원 가입 API - 실패: 필드 유효성 체크':
                  value: "{\"errorCode\":400,\"errorMessage\":\"입력값에 대한 검증에 실패했습니다\
                    .\",\"validation\":{\"password\":\"비밀번호는 최소 6자 이상 입력해주세요.\",\"\
                    passwordConfirm\":\"비밀번호 확인은 최소 6자 이상 입력해주세요.\",\"name\":\"이름은\
                    \ 필수 항목입니다.\",\"birthDate\":\"생년월일을 올바르게 입력해주세요.\",\"email\":\"\
                    유효하지 않은 이메일 형식입니다.\"}}"
        "409":
          description: "409"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-login-946372771'
              examples:
                '회원 가입 API - 실패: 중복 회원':
                  value: "{\"errorCode\":409,\"errorMessage\":\"이미 존재하는 회원 이메일입니다\
                    .\"}"
        "201":
          description: "201"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-register1233141654'
              examples:
                회원 가입 API - 성공:
                  value: "{\"code\":201,\"message\":\"정상적으로 생성되었습니다.\",\"data\":{\"\
                    id\":1}}"
