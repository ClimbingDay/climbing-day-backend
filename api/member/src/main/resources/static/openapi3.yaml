openapi: 3.0.1
info:
  title: Climbing-day-member-swagger API Documentation
  description: Spring REST Docs with SwaggerUI
  version: 0.0.1
servers:
- url: http://localhost:8080
tags: []
paths:
  /v1/member/login:
    post:
      tags:
      - v1
      operationId: 로그인 API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-member-login965174184'
            examples:
              로그인 API:
                value: "{\"email\":\"test@naver.com\",\"password\":\"123456\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-login1698192666'
              examples:
                로그인 API:
                  value: "{\"code\":200,\"message\":\"정상 처리되었습니다.\",\"data\":{\"accessToken\"\
                    :\"eyJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwic3ViIjoidGVzdEBuYXZlci5jb20iLCJpYXQiOjE3MTYzMDI0MzMsImV4cCI6MTcxNjMwNDIzMywicm9sZXMiOiJST0xFX1VTRVIifQ.OT6P5OAnEzoQGlZAZjTt_xNr1r6a0CuzZSrs02vtgTVskuILGf8HJUJ62lb7E-OJXwSX9sDHVgIAhNHp4XpPpg\"\
                    ,\"refreshToken\":\"eyJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwic3ViIjoidGVzdEBuYXZlci5jb20iLCJpYXQiOjE3MTYzMDI0MzMsImV4cCI6MTcxNjM2MjQzMywicm9sZXMiOiJST0xFX1VTRVIifQ.ex9hv1nu537FhJgid4KU24UIo1Dd4xvimY223Xe9UGWPnag7msp-JSUrbRvA3T8xKJrbf3PPfV84gyNb16redQ\"\
                    }}"
  /v1/member/register:
    post:
      tags:
      - v1
      operationId: 회원 가입 API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-member-register1818902465'
            examples:
              회원 가입 API:
                value: "{\"email\":\"test@naver.com\",\"name\":\"test\",\"password\"\
                  :\"123456\",\"passwordConfirm\":\"123456\",\"phoneNumber\":\"010-1234-5678\"\
                  }"
      responses:
        "201":
          description: "201"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-member-register1233141654'
              examples:
                회원 가입 API:
                  value: "{\"code\":201,\"message\":\"정상적으로 생성되었습니다.\",\"data\":{\"\
                    id\":1}}"
components:
  schemas:
    v1-member-login1698192666:
      type: object
      properties:
        code:
          type: number
          description: 상태 코드
        data:
          type: object
          properties:
            accessToken:
              type: string
              description: 액세스 토큰
            refreshToken:
              type: string
              description: 리프래쉬 토큰
        message:
          type: string
          description: 상태 메시지
    v1-member-register1233141654:
      type: object
      properties:
        code:
          type: number
          description: 상태 코드
        data:
          type: object
          properties:
            id:
              type: number
              description: 아이디 고유번호
        message:
          type: string
          description: 상태 메시지
    v1-member-register1818902465:
      type: object
      properties:
        password:
          type: string
          description: 패스워드
        phoneNumber:
          type: string
          description: 핸드폰 번호
        passwordConfirm:
          type: string
          description: 패스워드 확인
        name:
          type: string
          description: 이름
        email:
          type: string
          description: 이메일(계정)
    v1-member-login965174184:
      type: object
      properties:
        password:
          type: string
